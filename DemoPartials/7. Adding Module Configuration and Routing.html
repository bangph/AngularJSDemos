<div class="container" data-ng-app="demoApp1">
	<div>
		<h3>Adding Module Configuration and Routing</h3>
        <!-- ng-view handles loading partials into it based 
             upon routes -->
		<div data-ng-view=""></div>
	</div>
</div>

<script src="../Scripts/angular.js"></script>
<script src="7.js"></script>

<script>
    var demoApp = angular.module('demoApp', []);

    var urlBase = '';

    demoApp1.config(function ($routeProvider) {
        $routeProvider
            .when('/',
                {
		    // bind the controller to the view
                    controller: 'SimpleController1',
                    templateUrl: urlBase + '7. Partial1.html'
                })
            //Define a route that has a route parameter in it (:customerID)
            .when('/partial2',
                {
		    // bind the controller to the view
                    controller: 'SimpleController2',
                    templateUrl: urlBase + '7. Partial2.html'
                })
            .otherwise({ redirectTo: '/' });
    });

    // demoApp.controller(SimpleController2);
</script>
